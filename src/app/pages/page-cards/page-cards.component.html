
<h1 class="mb-3">Cards presentation</h1>
<div id="countriesCards" class="row row-cols-2 row-cols-md-5 g-4">
    <div *ngFor="let country of countries" class="col">
        <div class="card h-100">
            <a [href]="country.maps.openStreetMaps" title="Open Street Maps" target="_blank">
                <img [src]="country.flags.png" class="card-img-top" [alt]="'flag of ' + country.name.official">
            </a>
            <div class="card-body">
                <h5 class="card-title">{{ country.name.official }}</h5>
                <a class="card-text" href="">{{ country.capital }}</a>
            </div>
        </div>
    </div>
</div>
